<script>
    // object for Automobile
var AutomobileBase = {
  startEngine: function() {
    console.log('Engine started.');
  },
  stopEngine: function() {
    console.log('Engine stopped.');
  },
};

// constructor function for FourWheeler
function FourWheeler(name, year) {
  this.name = name;
  this.year = year;
}

// Object.create() to set up the prototype chain
FourWheeler.prototype = Object.create(AutomobileBase);

// methods for FourWheeler to its prototype
FourWheeler.prototype.drive = function() {
  console.log(`Driving the ${this.year} ${this.name}.`);
};

FourWheeler.prototype.honk = function() {
  console.log('Honk honk!');
};

// instances of FourWheeler
const car1 = new FourWheeler('Toyota', 2022);
const car2 = new FourWheeler('Honda', 2023);

// inherited methods
car1.startEngine();
car1.drive();
car1.honk();
car1.stopEngine();

car2.startEngine();
car2.drive();
car2.honk();
car2.stopEngine();

</script>
